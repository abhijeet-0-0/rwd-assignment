<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Flight Booking</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#007bff,#00c6ff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:350px;
  padding:30px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#0056b3}
a{
  display:block;
  text-align:center;
  margin-top:15px;
}
#msg{color:red;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="card">
<h2>Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<p id="msg"></p>

<a href="register.html">New user? Register here</a>
</div>

<script>
function login(){
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const msgElement = document.getElementById('msg');
  
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  // Client-side validation
  if(!email || !password){
    msgElement.innerText = 'Please enter both email and password';
    msgElement.style.color = 'red';
    return;
  }
  
  fetch("/login",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      email: email,
      password: password
    })
  }).then(r=>r.json()).then(d=>{
    msgElement.innerText = d.message;
    msgElement.style.color = d.success ? "green" : "red";
    if(d.success){
      localStorage.setItem("userEmail", email);
      setTimeout(()=>location.href="index.html",800);
    }
  }).catch(err => {
    msgElement.innerText = 'Login failed. Please try again.';
    msgElement.style.color = 'red';
  });
}
</script>

</body>
</html>
